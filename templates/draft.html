<html>
    <head>
	    <meta charset="UTF-8">
        <meta name="author" content="Daniel Haueter">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static', path='/bootstrap.min.css') }}" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
        <title>Draft Room</title>
        <meta content="text/html; charset=windows-1252" http-equiv="Content-Type">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="/static/sort-table.js"></script>
        <script>
            $(document).ready(function(){
                $("#projected_stats_table tr").hide();
                $("#projected_stats_table tr:first").show();
                $('#player_select').change(function(){
                    var v = $("#player_select").val();
                    $("#projected_stats_table tr").hide();
                    $("#projected_stats_table tr:first").show();
                    $("#"+v).show();
                });
            })
        </script>
    </head>
    <body>
        {{ hitters.columns }}
        <div class="row">
            <div class="col-md-2">
                <select id="player_select">
                    <option value="" selected>Choose a player</option>
                    {% for i, row in hitters.iterrows() %}
                        <option value="{{ i }}">{{ row['Name'] }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class='col-md-5'>
                <table class='table' id="projected_stats_table">
                    <thead>
                        <th>#</th>
                        <th>Name</th>
                        <th>PA</th>
                        <th>BA</th>
                        <th>HR</th>
                        <th>R</th>
                        <th>RBI</th>
                        <th>SB</th>
                        <th>$</th>
                        <th>Z</th>
                    </thead>
                    {% for i, row in hitters.iterrows() %}
                        <tr id="{{ i }}">
                            <td>{{ i }}</td>
                            <td>{{ row['Name'] }}</td>
                            <td>{{ row['PA'] }}</td>
                            <td>{{ row['AVG'] }}</td>
                            <td>{{ row['HR'] }}</td>
                            <td>{{ row['R'] }}</td>
                            <td>{{ row['RBI'] }}</td>
                            <td>{{ row['SB'] }}</td>
                            <td>{{ row['Dollars'] }}</td>
                            <td>{{ row['z'] }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>


    </body>
</html>
