{% extends "header.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<link href="{{ url_for('static', path='/bootstrap.min.css') }}" rel="stylesheet">

<div class='row'>
    {% for i, row in lgs.iterrows() %}
    <div class="col-lg-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ row['Org'] }}</h4>
                <h6 class="card-subtitle mb-2 text-muted">Organization</h6>
                <svg xmlns="http://www.w3.org/2000/svg" class="d-block user-select-none" width="100%" height="200" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
                </svg>
                <p class="card-text"><br>Choose from available leagues</p>
                {% for lg in row['League'] %}
                    <a href="/{{ row['Org'] }}/{{ lg }}" class="card-link">{{ lg }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
<br>
